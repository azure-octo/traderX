services:
  # Connect with
  #
  # sqlcmd -C -S localhost -U sa -P StrongPassw0rd -d master
  #
  # OR
  #
  # Server=localhost; Database=master; User=sa; Password=StrongPassw0rd";
  sql-database:
    restart: always
    environment:
      - 'MSSQL_SA_PASSWORD=StrongPassw0rd'
    image: sql-database
    build:
      context: sql-database
      dockerfile: Dockerfile
    expose:
      - 1433
    ports:
      - 1433:1433
    networks:
      - localnet
  reference-data:
    restart: always
    image: reference-data
    build:
      context: reference-data
      dockerfile: Dockerfile
    working_dir: /reference-data
    expose:
      - 18085
    ports:
      - 18085:18085
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: npm run start
    networks:
      - localnet
  trade-feed:
    restart: always
    image: trade-feed
    build:
      context: trade-feed
      dockerfile: Dockerfile
    working_dir: /trade-feed
    expose:
      - 18086
    ports:
      - 18086:18086
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: npm run start
    networks:
      - localnet
  people-service:
    restart: always
    image: people-service
    build:
      context: people-service
      dockerfile: Dockerfile
    working_dir: /people-service
    expose:
      - 18089
    ports:
      - 18089:18089
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: /PeopleService.WebApi dotnet run
    networks:
      - localnet
  account-service:
    restart: always
    image: account-service
    build:
      context: account-service
      dockerfile: Dockerfile
    working_dir: /account-service
    expose:
      - 18088
    ports:
      - 18088:18088
    environment:
      - DATABASE_TCP_HOST=sql-database
      - DATABASE_TCP_PORT=1433
      - DATABASE_NAME=master
      - DATABASE_DBUSER=sa
      - DATABASE_DBPASS=StrongPassw0rd
      - DATABASE_DIALECT=org.hibernate.dialect.SQLServerDialect
      - PEOPLE_SERVICE_HOST=people-service
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      - sql-database
      - people-service
  position-service:
    restart: always
    image: position-service
    build:
      context: position-service
      dockerfile: Dockerfile
    working_dir: /position-service
    expose:
      - 18090
    ports:
      - 18090:18090
    environment:
      - DATABASE_TCP_HOST=sql-database
      - DATABASE_TCP_PORT=1433
      - DATABASE_NAME=master
      - DATABASE_DBUSER=sa
      - DATABASE_DBPASS=StrongPassw0rd
      - DATABASE_DIALECT=org.hibernate.dialect.SQLServerDialect
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      - sql-database
  trade-service:
    restart: always
    image: trade-service
    build:
      context: trade-service
      dockerfile: Dockerfile
    working_dir: /trade-service
    expose:
      - 18092
    ports:
      - 18092:18092
    environment:
      - PEOPLE_SERVICE_HOST=people-service
      - ACCOUNT_SERVICE_HOST=account-service
      - REFERENCE_DATA_HOST=reference-data
      - TRADE_FEED_HOST=trade-feed
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      - people-service
      - account-service
      - reference-data
      - trade-feed
  trade-processor:
    restart: always
    image: trade-processor
    build:
      context: trade-processor
      dockerfile: Dockerfile
    working_dir: /trade-processor
    expose:
      - 18091
    ports:
      - 18091:18091
    environment:
      - DATABASE_TCP_HOST=sql-database
      - DATABASE_TCP_PORT=1433
      - DATABASE_NAME=master
      - DATABASE_DBUSER=sa
      - DATABASE_DBPASS=StrongPassw0rd
      - DATABASE_DIALECT=org.hibernate.dialect.SQLServerDialect
      - TRADE_FEED_HOST=trade-feed
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: ./gradlew bootRun
    networks:
      - localnet
    depends_on:
      - sql-database
      - trade-feed
  web-front-end-angular:
    restart: always
    image: web-front-end-angular
    build:
      context: web-front-end/angular
      dockerfile: Dockerfile
    working_dir: /web-front-end/angular
    expose:
      - 18093
    ports:
      - 18093:18093
    volumes:
      # Mount the root folder that contains .git
      - .:/workspace:cached
    command: npm run start
    networks:
      - localnet
    depends_on:
      - trade-feed
  ingress:
    image: ingress
    build:
      context: ingress
      dockerfile: Dockerfile
      args:
        - NGINX_HOST=${TRADERX_FQDN:-localhost}
    working_dir: /ingress
    expose:
      - 8080
    ports:
      - 8080:8080
    networks:
      - localnet
    depends_on:
      - trade-feed
      - people-service
      - account-service
      - position-service
      - trade-service
      - trade-processor
      - web-front-end-angular

networks:
  localnet:
    driver: bridge
